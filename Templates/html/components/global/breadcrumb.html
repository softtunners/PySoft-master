<!-- Start Breadcrumb ============================================= -->
{% extends 'html/components/header.html' %}
{% block breadcrumb %}
<div class="breadcrumb-area text-center shadow dark text-light bg-cover">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                {% block h2 %} {% endblock h2 %}
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li><a href="javascript:void(0)"><i class="fas fa-home"></i>Home</a></li>
                        <li class="active"></li>
                        {% block breadActive %} {% endblock breadActive %}
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

{% endblock breadcrumb %}
<!-- End Breadcrumb -->
